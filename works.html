<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Goolefont適応 Noto Sans JP/ Slabo27 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Slabo+27px&display=swap"
      rel="stylesheet"
    />
    <title>Tomo's Portfolio</title>
  </head>
  <body>
    <div class="l-body">
      <header class="l-header">
        <div class="p-header">
          <div>
            <a href="#"
              ><img
                src="./img/Portfolio_logo2.png"
                alt="portfolioのlogo"
                class="c-img__logo"
            /></a>
          </div>
          <div class="p-header__under">
            <ul class="p-header__menu c-square">
              <li><a class="c-underline__white" href="#">About</a></li>
              <li><a class="c-underline__white" href="#">Work</a></li>
              <li><a class="c-underline__white" href="#">Skill</a></li>
              <li><a class="c-underline__black" href="#">Contact</a></li>
            </ul>
            <ul class="p-header__icon c-square">
              <li>
                <a href="#"
                  ><img
                    class="c-icon__instagram"
                    src="./img/instagram_white.png"
                    alt="instagram"
                /></a>
              </li>
              <li>
                <a href="#"
                  ><img
                    class="c-icon__twitter"
                    src="./img/twitterlogo_white.png"
                    alt="Twitter"
                /></a>
              </li>
            </ul>
          </div>
          <button class="c-btn p-hamberger">MENU</button>
          <!-- ハンバーガー用の「✖️」ボタン -->
          <button class="c-btn__cross p-hamberger"><img class="c-icon__cross" src="./img/test.png" alt="batu"></button>
        </div>
        <div class="c-hamburger__header"></div>
      </header>
      <main class="l-container">
        <article class="p-article">
          <div class="p-article__contents">
            <!-- ボーダライン -->
            <div class="c-underline__border"></div>
            <!-- Workのヘッダー -->
            <div class="p-article__header">
              <div class="p-article__header-l">
                <img
                  class="c-redicon"
                  src="./img/shikaku.png"
                  alt="Workのヘッダーの飾り"
                />
                <h2>Work</h2>
              </div>
              <img
                class="c-img__header"
                src="./img/header_car.jpg"
                alt="Workのヘッダーの背景"
              />
            </div>

            <div class="p-workcontent u-margin__work">
              <div class="p-workcontent__header">
                <div class="p-workcontent__header-l">
                  <img src="img/title_red.png" alt="タイトルの飾り" />
                  <p>デバイス・ガジェットレビューサイト（ブログサイト）</p>
                </div>
                <img
                  src="img/white-undershikaku.png"
                  alt="タイトルの飾り"
                  class="c-img__workheader"
                />
              </div>
              <img
                src="img/works-pic.jpg"
                alt="Workコンテンツの画像"
                class="c-img__workcontent"
              />
              <div class="p-workcontent__footer">
                <div class="p-topwork__linkbox p-workcontent__linkbox">
                  <a class="c-linkline" href="#">More</a>
                </div>
              </div>
            </div>

            <div class="p-workcontent u-margin__workcontents">
              <div class="p-workcontent__header">
                <div class="p-workcontent__header-l">
                  <img src="img/title_red.png" alt="タイトルの飾り" />
                  <p>デバイス・ガジェットレビューサイト（ブログサイト）</p>
                </div>
                <img
                  src="img/white-undershikaku.png"
                  alt="タイトルの飾り"
                  class="c-img__workheader"
                />
              </div>
              <img
                src="img/works-pic.jpg"
                alt="Workコンテンツの画像"
                class="c-img__workcontent"
              />
              <div class="p-workcontent__footer">
                <div class="p-topwork__linkbox p-workcontent__linkbox">
                  <a class="c-linkline" href="#">More</a>
                </div>
              </div>
            </div>

            <div class="p-workcontent u-margin__workcontents">
              <div class="p-workcontent__header">
                <div class="p-workcontent__header-l">
                  <img src="img/title_red.png" alt="タイトルの飾り" />
                  <p>デバイス・ガジェットレビューサイト（ブログサイト）</p>
                </div>
                <img
                  src="img/white-undershikaku.png"
                  alt="タイトルの飾り"
                  class="c-img__workheader"
                />
              </div>
              <img
                src="img/works-pic.jpg"
                alt="Workコンテンツの画像"
                class="c-img__workcontent"
              />
              <div class="p-workcontent__footer">
                <div class="p-topwork__linkbox p-workcontent__linkbox">
                  <a class="c-linkline" href="#">More</a>
                </div>
              </div>
            </div>
          </div>
          <div class="p-pagenation">
            <ul class="p-pagenation__list">
              <li><a href="#"><</a></li>
              <li><a href="#">1</a></li>
              <li><a href="#">2</a></li>
              <li><a href="#">3</a></li>
              <li><a href="#">></a></li>
            </ul>
          </div>
        </article>
        <aside class="l-side">
          <ul class="p-side__link u-padding__link">
            <li><a class="p-side__chara" href="#">Work</a></li>
            <li class="u-margin__workcontents"><a class="p-side__chara" href="#">About</a></li>
            <li class="u-margin__workcontents"><a class="p-side__chara" href="#">Skill</a></li>
            <li class="u-margin__workcontents"><a class="p-side__chara" href="#">Contact</a></li>
          </ul>
        </aside>
      </main>
      <footer class="l-footer">
        <div class="c-underline__border"></div>
        <div class="p-footer">
          <ul class="p-footer__link">
            <li><a class="c-underline__white" href="#">Work</a></li>
            <li><a class="c-underline__white" href="#">About</a></li>
            <li><a class="c-underline__white" href="#">Skill</a></li>
            <li><a class="c-underline__white" href="#">Contact</a></li>
          </ul>
          <small>© Tomo 2021</small>
        </div>
      </footer>
      <!-- ハンバーガーメニューを開く時の背景を指定 -->
      <div class="c-hamburger__background"></div>
    </div>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/hamberger.js"></script>
  </body>
</html>
